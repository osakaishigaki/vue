<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue.js sample4</title>
</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <!-- vuecdn -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- vuecd n -->
  
  <script>
     var app = new Vue({
       el: "#app",
       data: {
         message:"aaa"
       }
     })
  </script>
</body>
</html>
