<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="pref in prefs">
          {{ pref.name }}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data:{
          prefs:[
            {name:'bbb'},
            {name:'aaa'},
            {name:'eee'},
            {name:'ddd'},
            {name:'sss'}
          ]
        }
      });
    </script>
  </body>
</html>
