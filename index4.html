<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .error{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-bind:class="error_class">{{ error_class }}</p>
    <img v-bind:src="img_src" >
  </div>
<!-- vew cdn -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- vew cdn -->
<script>
  var app = new Vue({
    el:"#app",
    data:{
      error_class:"abc",
      // abc -> error でフォントカラー変わるよ
      img_src:"img01.png"
      // これ付けた時上にコンマがないだけで表示されなかった
    }
  });
</script>
</body>
</html>
